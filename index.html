<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey form</title>
</head>
<body>
    <div class="heading">
    <header class="text-center">
        <h1 class="title">freeCodeCamp survey Form</h1>
     <p id="description" class="description">
        <em>Thank you for taking the time to help us improve the platform</em></p> </header>
    </div>
<div class="main">
    <form>
        <div class="form-group details">
        <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required /> </div>


        <div class="form-group details" >
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required /> </div>


        <div class="form-group details">
            <label for="number">Age (optional)</label>
            <input id="number" type="number" placeholder="Age" required/> </div>


          <div class="form-group details">
            <label>
            Which option best describes your current role
        </label>
            <select>
            <option disabled selected>Select current role</option>  
            <option value="student">Student</option>
            <option value="full-time-job">Full time job</option>
            <option value="full=time-learner">Full time learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select></div>


        <div class="form-group">
            <p>Would you recommend freecodecamp to a friend?</p>
            <p>
            <label>
            <input type="radio" name="action" checked id="definitely" value="defintely"/>
            Definitely</label>
         </p>
            <p>
            <label>
            <input type="radio" name="action" id="maybe" value="maybe"/>
            Maybe</label>
         </p>
            <p>
            <label>
            <input type="radio" name="action" id="not=sure" value="not-sure"/>
            Not sure</label>
         </p>
        </div>


        <div class="form-group details">
        <label>What is your favourite features of freeCodeCamp?</label>
        <select>
        <option disabled selected>Select an option</option>   
        <option value="challenges">Challenges</option>
        <option value="project">Project</option>
        <option value="community">Community</option>
        <option value="open-source">Open source</option> 
      </select>
      </div>
        
       <div class="form-group">
         <p>What would you like to see improved? (check all that apply) </p>
         <p>
        <label>
        <input type="checkbox" id="front-end-projects" name="front-end-project" value="front-end-projects">
        Front end Projects</label> 
      </p>
        <p>
        <label>
        <input type="checkbox" id="back-end-projects" name="back-end-project" value="back-end-projects">
        Back end Projects</label> 
      </p>
        <p>
        <label>
        <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
        Data Visualization</label> 
      </p>
        <p>
        <label>
        <input type="checkbox" id="challenges" name="challenges" value="challenges">
        Challenges</label> 
      </p>
        <p>
        <label>
        <input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community">
        Open Source Community</label>
      </p>
        <p>
        <label>
        <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms">
        Gitter help rooms</label> 
      </p>
        <p>
        <label>
        <input type="checkbox" id="videos" name="videos" value="videos">
        Videos</label> 
      </p>
        <p>
        <label>
        <input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups">
        City Meetups</label> 
      </p>
        <p>
        <label>
        <input type="checkbox" id="wiki" name="wiki" value="wiki">
        Wiki</label>
      </p>
        <p>
        <label>
        <input type="checkbox" id="forum" name="forum" value="forum">
        Forum</label> 
      </p>
        <p>
        <label>
        <input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses">
        Additional Courses</label>
      </p>
      </div>

      <div class="form-group comment">
        <p>Any comments or suggestion?</p>
        <textarea name="comment" id="comment" cols="50" rows="6" placeholder="Enter your comment here....." required></textarea>
      </div> 

      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
</div>
    </form>
</div>
</body>
</html>
